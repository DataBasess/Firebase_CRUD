<ion-header>

  <ion-navbar>
    <ion-title color="primary">Profiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="profile.username" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="profile.firstName" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="profile.lastName" ></ion-input>
    </ion-item>

    <button ion-button clear block (click)="createProfile()" >Register</button>
    

</ion-content>
